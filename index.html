<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* Lightbox styles */
		.lightbox {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			justify-content: center;
			align-items: center;
		}

		.lightbox img {
			max-width: 90%;
			max-height: 90%;
		}

		.lightbox:target {
			display: flex;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 20px;
			color: white;
			font-size: 24px;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<header>
		<a href="https://www.example.com">Click here to visit Example.com</a>
	</header>
	<main>
		<!-- Thumbnail image -->
		<a href="#lightbox">
			<img src="thumbnail.jpg" alt="Thumbnail" style="width: 200px; cursor: pointer;">
		</a>

		<!-- Lightbox -->
		<div id="lightbox" class="lightbox">
			<a href="#" class="close">&times;</a>
			<img src="large-image.jpg" alt="Large View">
		</div>
	</main>
</body>

</html>
